<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneta</title>
    <link rel="shortcut icon" type="image/png" href="picture/logo-tach-nen.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #fffffe;">
    <div style="margin: 50px auto; width: 50%; margin-bottom: 20px; color: #0e172c;">
        <h2>Đăng Nhập</h2>
    </div>
    <div
        style="width:50%; margin:0px auto; padding: 50px; border: 1px solid #0e172c; border-radius: 5px; background-color: #d9d4e7;">
        <form class="row g-3">
            <div class="alert alert-warning" role="alert">
                A simple warning alert—check it out!
            </div>
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Ghi nhớ mật khẩu.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary">Đăng nhập</button>
            </div>
            <a href="dangky.html">Bạn chưa có tài khoản?</a>
            <a href="index.html">Về trang chủ -></a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="vendor/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".alert-warning").hide();
            $(".btn-primary").click(function () {
                var url = "index.html"
                var check_error = "";
                var email = $("#inputEmail4").val();
                var pass = $("#inputPassword4").val();
                if (email == 'undefined' || email == "" || pass == 'undefined' || pass == "")
                    check_error = "Vui lòng kiểm tra lại email và mật khẩu!"
                if (check_error != "") {
                    $(".alert-warning").html(check_error);
                    $(".alert-warning").show();
                }
                else {
                    $(".alert-warning").hide();
                    $(location).attr('href', url);
                }
            });
        });
    </script>
</body>

</html>
